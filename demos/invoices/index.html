<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Extraction de factures — démo</title>
  <link rel="stylesheet" href="/styles.css?v=final3">
</head>
<body class="section">
  <div class="container grid-2">
    <div>
      <h1>Invoice → JSON → CSV</h1>
 <!-- Icône document (remplace l'image) -->
<svg width="120" height="120" viewBox="0 0 24 24" fill="none" aria-hidden="true" style="opacity:.85">
  <path d="M7 3h7l5 5v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1z" stroke="#cbd5e1" stroke-width="1.2"/>
  <path d="M14 3v5h5" stroke="#cbd5e1" stroke-width="1.2"/>
</svg>
    </div>
    <div class="card">
      <pre id="json" style="white-space:pre-wrap"></pre>
      <button id="csv" class="btn">Download CSV</button>
    </div>
  </div>
  <script>
    async function run(){
      const data = await (await fetch('./sample.json')).json();
      document.getElementById('json').textContent = JSON.stringify(data, null, 2);
      document.getElementById('csv').onclick = () => {
        const head = ['desc','qty','unit','amount'];
        const rows = [head.join(',')].concat(data.lines.map(l => head.map(h => l[h]).join(',')));
        const blob = new Blob([rows.join('\n')], {type:'text/csv'});
        const a = Object.assign(document.createElement('a'), {href:URL.createObjectURL(blob), download:'invoice-lines.csv'});
        a.click(); URL.revokeObjectURL(a.href);
      };
    } run();
  </script>
</body>
</html>
